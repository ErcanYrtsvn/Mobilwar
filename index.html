<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilWar-Reborn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c1f0f;
      color: #f5deb3;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #f5deb3;
      margin-top: 1.5rem;
      font-size: 2em;
    }
    .logo-image {
      display: block;
      margin: 0 auto 1rem auto;
      width: 120px;
      max-width: 50%;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.4));
      border-radius: 6px;
    }
    button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .menu button {
      flex: 1 1 45%;
    }
    .resource-bar {
      display: flex;
      justify-content: space-around;
      background: #5a3f2b;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .section {
      display: none;
      background-color: #3d2a12;
      padding: 1rem;
      border-radius: 8px;
    }
    .building {
      background: #4b3220;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MobilWar-Reborn</h1>
    <img src="KilicKalkan.png" alt="MobilWar Logo" class="logo-image" /><div id="login-section">
  <input type="text" id="username" placeholder="Oyuncu Adı">
  <input type="password" id="password" placeholder="Şifre">
  <button onclick="login()">Giriş Yap</button>
</div>

<div id="game-section" style="display:none;">
  <div class="resource-bar">
    <div>Altın: <span id="gold">100</span> 💰</div>
    <div>Yemek: <span id="food">100</span> 🍖</div>
    <div>Taş: <span id="stone">100</span> 🪨</div>
  </div>

  <div class="menu">
    <button onclick="showSection('structures')">Yapılar</button>
    <button onclick="showSection('barracks')">Baraka</button>
    <button onclick="showSection('defense')">Savunma</button>
    <button onclick="showSection('academy')">Akademi</button>
    <button onclick="showSection('temple')">Tapınak</button>
    <button onclick="showSection('units')">Birlikler</button>
    <button onclick="showSection('battle')">Saldırı</button>
    <button onclick="showSection('world')">Dünya</button>
    <button onclick="showSection('command')">Komuta Merkezi</button>
    <button onclick="showSection('options')">Seçenekler</button>
    <button onclick="showSection('help')">Yardım</button>
    <button onclick="logout()">Oturumu Kapat</button>
  </div>

  <div id="structures" class="section">
    <h2>Yapılar</h2>
    <div class="building">🏹 Baraka (Lv. <span id="barakaLevel">1</span>) <button onclick="upgrade('baraka')">Geliştir (10 💰, 10 🍖)</button></div>
    <div class="building">🛡️ Savunma (Lv. <span id="defenseLevel">1</span>) <button onclick="upgrade('defense')">Geliştir (15 💰, 10 🪨)</button></div>
    <div class="building">📚 Akademi (Lv. <span id="academyLevel">1</span>) <button onclick="upgrade('academy')">Geliştir (20 💰, 15 🪨)</button></div>
    <div class="building">⛪ Tapınak (Lv. <span id="templeLevel">1</span>) <button onclick="upgrade('temple')">Geliştir (20 💰, 20 🍖)</button></div>
    <div class="building">🍖 Çiftlik (Lv. <span id="farmLevel">1</span>) <button onclick="upgrade('farm')">Geliştir (15 💰)</button></div>
    <div class="building">🪨 Taş Ocağı (Lv. <span id="quarryLevel">1</span>) <button onclick="upgrade('quarry')">Geliştir (15 💰)</button></div>
    <div class="building">🏛️ Maden (Lv. <span id="mineLevel">1</span>) <button onclick="upgrade('mine')">Geliştir (15 💰)</button></div>
  </div>
</div>

  </div>  <script>
    let gold = 100, food = 100, stone = 100;
    let levels = {
      baraka: 1,
      defense: 1,
      academy: 1,
      temple: 1,
      farm: 1,
      quarry: 1,
      mine: 1
    };

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u && p) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("game-section").style.display = "block";
      } else {
        alert("Lütfen giriş bilgilerini girin!");
      }
    }

    function logout() {
      location.reload();
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function upgrade(structure) {
      let costGold = 10 + levels[structure] * 5;
      let costFood = structure === 'baraka' || structure === 'temple' ? 10 + levels[structure] * 2 : 0;
      let costStone = structure === 'defense' || structure === 'academy' ? 10 + levels[structure] * 2 : 0;
      if (gold >= costGold && food >= costFood && stone >= costStone) {
        gold -= costGold;
        food -= costFood;
        stone -= costStone;
        levels[structure]++;
        document.getElementById(structure + 'Level').innerText = levels[structure];
        updateResources();
        alert(structure + " seviyesi geliştirildi!");
      } else {
        alert("Yetersiz kaynak!");
      }
    }

    function updateResources() {
      document.getElementById("gold").innerText = gold;
      document.getElementById("food").innerText = food;
      document.getElementById("stone").innerText = stone;
    }
  </script></body>
</html>
